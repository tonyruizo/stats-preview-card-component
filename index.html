<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="img-overlay"></div>
          <img src="./images/image-header-mobile.jpg" alt="office-image" />
          <div class="card-body">
            <div class="heading">
              <h1>Get <span>insights</span> that help your business grow.</h1>
            </div>
            <div class="card-description">
              <p>
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>
            <div class="statistics">
              <div class="items">
                <div class="numbers">10k+</div>
                <div class="title">companies</div>
              </div>
              <div class="items">
                <div class="numbers">314</div>
                <div class="title">templates</div>
              </div>
              <div class="items">
                <div class="numbers">12M+</div>
                <div class="title">queries</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/tonyruizo">@tonyruizo</a>.
      </div>
    </footer>
  </body>
</html>
