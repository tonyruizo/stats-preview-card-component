<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="main-img">
          <img src="./images/image-header-mobile.jpg" alt="office-image" />
        </div>
        <div class="heading">
          <h1>Get insights that help your business grow.</h1>
        </div>
        <div class="card-description">
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="statistics">
          <div class="companies">
            <p><span class="number">10k</span> companies</p>
          </div>
          <div class="templates">
            <p><span class="number">314</span> templates</p>
          </div>
          <div class="companies">
            <p><span class="number">12m+</span> queries</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
